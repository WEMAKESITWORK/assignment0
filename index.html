<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Flexbox Layout</title>
</head>
<body>
    <div class="header">
        <div class="menu-item">Menu 1</div>
        <div class="menu-item">Menu 2</div>
        <div class="menu-item">Menu 3</div>
        <div class="menu-item">Menu 4</div>
        <div class="menu-item">Menu 5</div>
    </div>
    <div class="content">
        <div class="content-column left-column">Left Column</div>
        <div class="content-column right-column">
            <div class="right-column-item">Row 1</div>
            <div class="right-column-item">Row 2</div>
            <div class="right-column-item">Row 3</div>
            <div class="right-column-item">Row 4</div>
            <div class="right-column-item">Row 5</div>
            <div class="right-column-item">Row 6</div>
            <div class="right-column-item">Row 7</div>
        </div>
    </div>
    <div class="footer">
        <div class="footer-column">Footer 1</div>
        <div class="footer-column">Footer 2</div>
        <div class="footer-column">Footer 3</div>
    </div>
</body>
</html>
